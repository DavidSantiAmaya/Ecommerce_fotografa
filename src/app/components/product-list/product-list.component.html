<input
  type="text"
  placeholder="Buscar producto"
  [(ngModel)]="searchTerm"
  (input)="searchProducts()"
  class="form-control mb-4"
/>

<div class="container mt-4">
  <h2>Productos Disponibles</h2>

  <div class="row">
    <!-- Iteramos sobre filteredProducts si tiene datos, de lo contrario sobre products -->
    <!-- Si el usuario no ha buscado nada, mostramos todos los productos -->
    <!-- Si el usuario ya buscó y hay resultados, mostramos los productos filtrados -->
    <!-- Si el usuario ya buscó y no hay resultados, mostramos un mensaje -->
    <!-- Usamos el operador ternario para decidir qué lista mostrar
    Si hay productos filtrados, mostramos esos; de lo contrario, mostramos todos -->
    <div 
      *ngFor=" 
        let product of filteredProducts.length > 0 ? filteredProducts : products
      "
      class="col-md-4 mb-3"
    >
      <div class="card h-100">
        <img
          [src]="product.imageUrl"
          class="card-img-top"
          alt="{{ product.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">$ {{ product.price }}</p>
        </div>
      </div>
    </div>

    <!-- Si el usuario ya buscó y no hay resultados -->
    <div
      *ngIf="searchTerm && filteredProducts.length === 0"
      class="col-12 text-center mt-4"
    >
      <h4>No se encontraron productos para "{{ searchTerm }}"</h4>
      <p>Intenta con otro término de búsqueda.</p>
    </div>
  </div>
</div>
